<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Растягиваемая гифка</title>
    <style>
        /* Убираем отступы и растягиваем страницу */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        /* Контейнер, который занимает 100% родительского iframe */
        .outer-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Гибкий контейнер для видео */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Блокирует взаимодействие с iframe */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <div class="video-wrapper">
            <iframe src="https://giphy.com/embed/3rgXBOP3Udo2syUGsM" allowFullScreen></iframe>
            <div class="overlay"></div>
        </div>
    </div>

</body>
</html>
