<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео с прозрачным фоном</title>
    <style>
        /* Центрируем контейнер на странице */
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            margin: 0;
        }

        /* Внешний контейнер с фоном и скругленными углами */
        .outer-container {
            width: 1200px;
            padding: 20px;
            background-color: #F5F5F5;
            border-radius: 24px;
        }

        /* Обёртка для iframe */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 52%;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Блокирует взаимодействие с iframe */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <div class="video-wrapper">
            <iframe src="https://giphy.com/embed/3rgXBOP3Udo2syUGsM" allowFullScreen></iframe>
            <div class="overlay"></div>
        </div>
    </div>

</body>
</html>
