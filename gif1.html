<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Растягиваемая гифка</title>
    <style>
        /* Обнуляем стили */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* Контейнер для гифки */
        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Блокировка взаимодействия с iframe */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <iframe src="https://giphy.com/embed/3rgXBOP3Udo2syUGsM" allowFullScreen></iframe>
        <div class="overlay"></div>
    </div>

</body>
</html>
