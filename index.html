<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ —Å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º —Ñ–æ–Ω–æ–º</title>
    <style>
        /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –∏ –¥–µ–ª–∞–µ–º —Ñ–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º */
        * {

            margin: 0;
            padding: 0;
        }

        /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω —Å–∞–π—Ç–∞ */
        html, body {
            height: 100%; 
            background-color: transparent; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –í–Ω–µ—à–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Å–µ—Ä—ã–º —Ñ–æ–Ω–æ–º –∏ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–º–∏ –∫—Ä–∞—è–º–∏ */
        .outer-container {
            width: 1200px; 
            max-width: 1200px; 
            padding: 60px 40px 60px 40px;
            background-color: #F4F4F4; /* –°–µ—Ä—ã–π —Ñ–æ–Ω */
            border-radius: 24px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */

             /* üí• –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ –≤–µ—Ä—Ö–Ω–µ–º –ª–µ–≤–æ–º —É–≥–ª—É */
    position: absolute; 
    top: 0; 
    left: 0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .video-container {
            width: 100%; 
            aspect-ratio: 16 / 9;
            border-radius: 16px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            overflow: hidden; 
            position: relative;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è iframe */
        iframe {

            height: 100%;

    </style>
</head>
<body>

    <!-- –í–Ω–µ—à–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Å–µ—Ä—ã–º —Ñ–æ–Ω–æ–º -->
    <div class="outer-container">
