<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Растягиваемая гифка</title>
    <style>
        /* Убираем отступы и делаем фон прозрачным */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* Контейнер с пропорциями гифки */
        .video-wrapper {
            width: 100%;
            height: 0;
            padding-bottom: 52%; /* Сохраняет соотношение сторон */
            position: relative;
            overflow: hidden; /* Обрезаем края */
            border-radius: 32px; /* Скругленные углы */
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;

            /* Гарантируем, что углы будут скруглены во всех браузерах */
            border-radius: 32px; 
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 100%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 100%, rgba(0,0,0,0) 100%);
        }

        /* Блокировка взаимодействия с iframe */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 32px; /* Скругление углов */
            pointer-events: none; /* Оставляем кликабельность */
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <iframe src="https://giphy.com/embed/GzCp9sGvlWKOc" class="giphy-embed" allowFullScreen></iframe>
        <div class="overlay"></div>
    </div>

</body>
</html>
